<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorp Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: absolute;
      top: 0;
      width: 100%;
    }

    #logo-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    #intro-text {
      font-size: 1.2em;
      color: #ccc;
    }

    #welcome-message {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .typewriter {
      color: white;
      font-size: 2em;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      max-width: 90%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #register-btn, #login-toggle-btn {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      margin-top: 40px;
      transition: opacity 2s ease;
      cursor: pointer;
    }

    #register-btn.show, #login-toggle-btn.show {
      opacity: 1;
    }

    .form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #00aaff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #user-page, #final-page {
      display: none;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #username-display {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #00aaff;
      font-weight: bold;
    }

    #login-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="intro-text">Welcome to our website!</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgF0uZlFp4fTOCnWlx6G4ZDirQvJqOSrcArA&s.png" alt="Logo" id="logo-img">
  </div>

  <div id="welcome-message">
    <div id="typewriter-text" class="typewriter">Welcome To Scorp Website. Have fun with us!</div>
    <button id="register-btn" onclick="showRegisterForm()">Register</button>
  </div>

  <div id="register-form" class="form-container">
    <input type="text" id="reg-username" placeholder="Enter your name">
    <input type="email" id="reg-email" placeholder="Enter your email">
    <input type="password" id="reg-password" placeholder="Enter new password">
    <button onclick="sendVerificationCode()">Next</button>
  </div>

  <div id="code-form" class="form-container">
    <input type="text" id="code-input" placeholder="Enter verification code">
    <button onclick="verifyCode()">Verify</button>
  </div>

  <div id="user-page">
    <div id="username-display"></div>
    <h2>Welcome to your personal page</h2>
    <button id="login-toggle-btn" onclick="showLoginForm()" class="show">Login</button>
  </div>

  <div id="login-form" class="form-container">
    <input type="text" id="login-username" placeholder="Enter your name">
    <input type="email" id="login-email" placeholder="Enter your email">
    <input type="password" id="login-password" placeholder="New password">
    <button onclick="sendLoginCode()">Next</button>
  </div>

  <div id="final-code-form" class="form-container">
    <input type="text" id="login-code" placeholder="Enter verification code">
    <button onclick="completeLogin()">Confirm</button>
  </div>

  <div id="final-page">
    <h2>You have successfully logged in âœ…</h2>
  </div>

  <script>
    const usedNames = ["admin", "test", "user"];
    const verificationCode = Math.floor(1000 + Math.random() * 9000).toString();

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("register-btn").classList.add("show");
      }, 2000);

      // Auto-login if already registered
      const savedUser = localStorage.getItem("user");
      if (savedUser) {
        const username = JSON.parse(savedUser).username;
        showUserPage(username);
      }
    };

    function showRegisterForm() {
      document.getElementById("welcome-message").style.display = "none";
      document.getElementById("register-form").style.display = "flex";
    }

    function sendVerificationCode() {
      const username = document.getElementById("reg-username").value.trim();
      if (!username || usedNames.includes(username.toLowerCase())) {
        alert("Please enter a valid and unique username.");
        return;
      }
      alert("Verification code sent to your email: " + verificationCode);
      document.getElementById("register-form").style.display = "none";
      document.getElementById("code-form").style.display = "flex";
    }

    function verifyCode() {
      const code = document.getElementById("code-input").value.trim();
      if (code === verificationCode) {
        const username = document.getElementById("reg-username").value.trim();
        localStorage.setItem("user", JSON.stringify({ username }));
        showUserPage(username);
      } else {
        alert("Invalid code");
      }
    }

    function showUserPage(username) {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("code-form").style.display = "none";
      document.getElementById("welcome-message").style.display = "none";
      document.getElementById("user-page").style.display = "block";
      document.getElementById("username-display").textContent = username;
    }

    function showLoginForm() {
      document.getElementById("login-form").style.display = "flex";
    }

    function sendLoginCode() {
      alert("Login code sent to your email: " + verificationCode);
      document.getElementById("login-form").style.display = "none";
      document.getElementById("final-code-form").style.display = "flex";
    }

    function completeLogin() {
      const code = document.getElementById("login-code").value.trim();
      if (code === verificationCode) {
        document.getElementById("final-code-form").style.display = "none";
        document.getElementById("user-page").style.display = "none";
        document.getElementById("final-page").style.display = "block";
      } else {
        alert("Incorrect code.");
      }
    }
  </script>

</body>
</html>
