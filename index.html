<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Africa City</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    #welcome-message {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
      width: 0;
      color: white;
      font-size: 2em;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    #register-btn {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      margin-top: 40px;
      transition: opacity 2s ease;
      cursor: pointer;
    }

    #register-btn.show {
      opacity: 1;
    }

    #name-form {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #00aaff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #new-page {
      display: none;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 20px;
    }

    #username-display {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #00aaff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="welcome-message">
    <div id="typewriter-text" class="typewriter"></div>
    <button id="register-btn" onclick="showForm()">تسجيل</button>
  </div>

  <div id="name-form">
    <input type="text" id="username" placeholder="ادخل اسمك">
    <button onclick="completeRegistration()">اكمال</button>
  </div>

  <div id="new-page">
    <div id="username-display"></div>
    <h2>مرحباً بك في صفحتك الخاصة</h2>
  </div>

  <script>
    const usedNames = ["admin", "test", "user"];
    const textElement = document.getElementById("typewriter-text");
    const registerBtn = document.getElementById("register-btn");

    const message = "مرحبا بك في الموقع";
    let index = 0;

    function typeEffect() {
      if (index < message.length) {
        textElement.textContent += message.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(() => {
          textElement.textContent = "";
          index = 0;
          typeEffect();
        }, 2000);
      }
    }

    // إظهار الزر بعد بداية الكتابة
    setTimeout(() => {
      registerBtn.classList.add("show");
    }, 2000);

    function showForm() {
      document.getElementById("welcome-message").style.display = "none";
      document.getElementById("name-form").style.display = "flex";
    }

    function completeRegistration() {
      const username = document.getElementById("username").value.trim();

      if (username === "") {
        alert("الرجاء إدخال الاسم.");
        return;
      }

      if (usedNames.includes(username.toLowerCase())) {
        alert("الاسم مستعمل من قبل. اختر اسمًا آخر.");
        return;
      }

      document.getElementById("name-form").style.display = "none";
      document.getElementById("new-page").style.display = "block";
      document.getElementById("username-display").textContent = username;
    }

    // تشغيل الكتابة عند تحميل الصفحة
    window.onload = typeEffect;
  </script>

</body>
</html>
