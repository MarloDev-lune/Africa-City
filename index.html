<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Africa City</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
    }

    button:hover {
      background-color: #008fcc;
    }

    .login-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 1em;
    }

    #done-msg {
      margin-top: 20px;
      font-size: 1.2em;
      color: lightgreen;
      display: none;
    }
  </style>
</head>
<body>

  <section id="welcome">
    <h1>Welcome To Africa City</h1>
  </section>

  <button class="login-btn" onclick="showForm()">تسجيل الدخول</button>

  <section id="login">
    <div id="login-form" class="form-container">
      <input type="email" id="email" placeholder="البريد الإلكتروني">
      <input type="password" id="password" placeholder="كلمة السر">
      <button onclick="goToCode()">تسجيل</button>
    </div>

    <div id="code-form" class="form-container">
      <input type="text" id="code" placeholder="ادخل الرمز">
      <button onclick="goToUsername()">تأكيد</button>
    </div>

    <div id="username-form" class="form-container">
      <input type="text" id="username" placeholder="اسم الحساب">
      <button onclick="showDone()">إرسال</button>
    </div>

    <div id="done-msg">done ✅</div>
  </section>

  <script>
    function showForm() {
      document.getElementById("login-form").style.display = "flex";
    }

    function goToCode() {
      // Simulate sending code
      alert("تم إرسال رمز إلى بريدك الإلكتروني (وهمياً)");
      document.getElementById("login-form").style.display = "none";
      document.getElementById("code-form").style.display = "flex";
    }

    function goToUsername() {
      const code = document.getElementById("code").value;
      if (code.trim() === "") {
        alert("يرجى إدخال الرمز");
        return;
      }
      document.getElementById("code-form").style.display = "none";
      document.getElementById("username-form").style.display = "flex";
    }

    function showDone() {
      const username = document.getElementById("username").value;
      if (username.trim() === "") {
        alert("يرجى إدخال اسم الحساب");
        return;
      }
      document.getElementById("username-form").style.display = "none";
      document.getElementById("done-msg").style.display = "block";
    }
  </script>

</body>
</html>
