<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa City</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("pDB0RvlQN49S0PH-L"); // هذا هو الـ Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    #code-section {
      display: none;
    }
    #success-message {
      display: none;
      color: lightgreen;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Register to Africa City</h1>

  <div id="form-section">
    <input type="email" id="user_email" placeholder="Enter your email" />
    <button onclick="sendVerificationCode()">Send Code</button>
  </div>

  <div id="code-section">
    <input type="text" id="code_input" placeholder="Enter the code" />
    <button onclick="verifyCode()">Verify</button>
  </div>

  <div id="success-message">✅ Successfully Verified!</div>

  <script>
    let generatedCode = "";

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString(); // 4-digit code
    }

    function sendVerificationCode() {
      const email = document.getElementById("user_email").value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      generatedCode = generateCode();

      emailjs.send("service_tid0byc", "template_cfx1qfk", {
        code: generatedCode,
        to_email: email,
        email: email,
      })
      .then(() => {
        alert("Verification code sent to your email.");
        document.getElementById("form-section").style.display = "none";
        document.getElementById("code-section").style.display = "block";
      })
      .catch((error) => {
        console.error("FAILED...", error);
        alert("Failed to send code. Please try again.");
      });
    }

    function verifyCode() {
      const userCode = document.getElementById("code_input").value;
      if (userCode === generatedCode) {
        document.getElementById("code-section").style.display = "none";
        document.getElementById("success-message").style.display = "block";
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>

</body>
</html>
