<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa City</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        /* شاشة التحقق من الإنسان */
        #verify-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }

        #verify-message {
            font-size: 24px;
            color: white;
        }

        /* الصفحة الرئيسية */
        #main-page {
            display: none;
            height: 100vh;
            padding: 20px;
        }

        /* رسالة الترحيب */
        #welcome-message {
            font-size: 2em;
            color: white;
            text-align: center;
            max-width: 90%;
            margin-top: 50px;
            animation: typing 2s steps(40) infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* زر الدخول */
        #enter-web-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* الشريط السفلي */
        #footer-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            text-align: center;
        }

        /* صفحة إدخال الاسم */
        #name-entry {
            display: none;
            padding: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            width: 200px;
        }

        /* الصفحة الثانية بعد إدخال الاسم */
        #second-page {
            display: none;
            background-color: black;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        #name-display {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 1.5em;
        }

        #dot-container {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #africa-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: orange;
        }

    </style>
</head>
<body>

<!-- شاشة التحقق من الإنسان -->
<div id="verify-screen">
    <div id="verify-message">Verifying you are human...</div>
</div>

<!-- الصفحة الرئيسية -->
<div id="main-page">
    <div id="welcome-message">Welcome To Africa City WebSite</div>
    <button id="enter-web-btn" onclick="showNameEntry()">Enter Web</button>
    <div id="footer-message">Hey This Web Has Developed By MarloDev I Hope You Have Fun Here</div>
</div>

<!-- صفحة إدخال الاسم -->
<div id="name-entry">
    <input type="text" id="name-input" placeholder="Enter your name">
    <button onclick="enterName()">Next</button>
</div>

<!-- الصفحة الثانية بعد إدخال الاسم -->
<div id="second-page">
    <div id="name-display"></div>
    <div id="dot-container" onclick="showVisitors()">...</div>
    <div id="africa-text">Africa</div>
</div>

<script>
    let userName = '';
    let visitorsCount = 0;

    // التحقق من الإنسان
    setTimeout(() => {
        document.getElementById('verify-screen').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }, 3000); // يختفي بعد 3 ثوانٍ ويذهب إلى الصفحة الرئيسية

    // إظهار شاشة إدخال الاسم
    function showNameEntry() {
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('name-entry').style.display = 'block';
    }

    // تخزين اسم المستخدم
    function enterName() {
        userName = document.getElementById('name-input').value.trim();
        if (userName) {
            document.getElementById('name-entry').style.display = 'none';
            document.getElementById('second-page').style.display = 'block';
            document.getElementById('name-display').innerText = 'Hello, ' + userName;
        } else {
            alert('Please enter a valid name!');
        }
    }

    // عرض عدد الزوار
    function showVisitors() {
        alert('Number of visitors: ' + visitorsCount);
        visitorsCount++; // زيادة العدد بعد الضغط
    }

</script>

</body>
</html>
