<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Code Sender</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>

  <h2>Send Verification Code</h2>
  <input type="email" id="user-email" placeholder="Enter your email">
  <button onclick="sendCode()">Send ramz</button>

  <script>
    // Initialize EmailJS with your public key
    (function() {
      emailjs.init("pDB0RvlQN49S0PH-L");
    })();

    function sendCode() {
      const email = document.getElementById("user-email").value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      const code = Math.floor(1000 + Math.random() * 9000); // Random 4-digit code

      emailjs.send("service_tid0byc", "template_cfx1qfk", {
        to_email: email,
        code: code
      }).then(function(response) {
        alert("✅ Code sent to your email: " + email + "\nCode: " + code);
        console.log("SUCCESS!", response.status, response.text);
      }, function(error) {
        alert("❌ Failed to send code. Check your EmailJS setup.");
        console.log("FAILED...", error);
      });
    }
  </script>

</body>
</html>
