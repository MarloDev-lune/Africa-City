                alert("🚫 You Have Been Banned By Vantoline");
                window.location.href = "https://www.google.com"; // أو أي صفحة تحذيرية
            } else {
                // إذا كل شيء تمام، حوله للموقع الرئيسي
                window.location.href = "index.html";
            }
        })
        .catch(error => {
            console.error("Vantoline:Error", error);
        });
});
</script>
